<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title> DIOStagram </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article>
        <header>
            <img class = "profileImg" src="image/KakaoTalk_20240305_145814197.jpg">
            <div class = "user"> 
                <p class = "m_text"> iynxey </p>
                <p class = "s_text"> Gwangju, South Korea </p>
            </div>
        </header>
        
        <div class = "img_section"> 
            <img src="image/KakaoTalk_20240305_145814197.jpg" alt="contents">

            <img src="image/like.png" alt="like">

            <img src="image/bookmark.png" alt="bookmark">

        <div class = "likes">

        </div>

        </div>

        <div class = "time">
            <p class = "s_text"> <span>1시간</span> 전 </p>
        </div>

        <div class = "comment">
            <input type="text" placeholder="댓글달기...">
    
            <a href="#">게시</a>
            

        </div>
        
    </article>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</html>
